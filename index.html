
<!DOCTYPE html>
<html lang="en" ng-app="joshbulaApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personal Home Page of Josh Bula">
    <meta name="author" content="Josh Bula">
    <title ng-bind="'Josh A. Bula - ' + title"></title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="assets/css/site.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body ng-controller="JoshBulaCtrl">

    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="masthead clearfix">
                    <img class="masthead-brand img-rounded" src="assets/images/joshbula.jpg" />
                    <div class="inner">

                        <!--<h3 class="masthead-brand">Josh Bula</h3>-->
                        <nav>
                            <h1>Josh A. Bula, PhD</h1>
                            <ul class="nav masthead-nav">
                                <li><a href="#home">Home</a></li>
                                <li><a href="#skills">Skills</a></li>
                                <li><a href="#work">Experience</a></li>
                                <li><a href="#contact">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="inner-view">
                    <div ng-view></div>
                </div>

                <div class="mastfoot">
                    <div class="inner">
                        <p>&copy; <span id="current-year"></span> Josh Bula</p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>')</script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>

    <script src="app/site.js"></script>
</body>
</html>
